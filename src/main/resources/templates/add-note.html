<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie Notatka</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="card text-center">
        <div class="card-body">
            <h2>Dodawanie Notatki</h2>
        </div>
    </div>

    <form th:action="@{/add}" th:object="${notebook}" method="post">
        <div class="form-group">
<!--            <label for="title">Tytuł</label>-->
            <input class="form-control" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" th:field="*{title}" type="text" id="title" placeholder="tytuł" />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>
        </div>
        <div class="form-group">
<!--            <label for="description">Opis</label>-->
            <input class="form-control" th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'" th:field="*{description}" type="text" id="description" placeholder="opis" />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"/>
        </div>
        <div class="form-group">
<!--            <label for="text">Treść</label>-->
            <textarea class="form-control" th:classappend="${#fields.hasErrors('text')} ? 'is-invalid'" rows="10" th:field="*{text}" id="text" placeholder="treść" />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"/>
        </div>

        <input type="submit" class="btn btn-primary" value="Zapisz">
        <a class="btn btn-outline-primary" th:href="@{/}">Anuluj</a>
    </form>

</body>
</html>
