<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Edycja Notatki</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="card text-center">
        <div class="card-body">
            <h2>Edycja Notatki</h2>
        </div>
    </div>

    <form th:action="@{/edit/{id}(id=${notebook.id})}" th:object="${notebook}" method="post">
        <div class="form-group">
            <input class="form-control" th:field="*{title}" type="text" id="title" placeholder="tytuł" readonly="readonly" />
        </div>
        <div class="form-group">
            <input class="form-control" th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'" th:field="*{description}" type="text" id="description" placeholder="opis" />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"/>
        </div>
        <div class="form-group">
            <textarea class="form-control" th:classappend="${#fields.hasErrors('text')} ? 'is-invalid'" rows="10" th:field="*{text}" id="text" placeholder="treść" />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"/>
        </div>
        <div>
            <div class="form-group row">
                <label for="created" class="col-sm-2 col-form-label">Utworzona:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control-plaintext" id="created" th:field="*{created}" readonly="readonly" />
                </div>
            </div>
            <div class="form-group row">
                <label for="modified" class="col-sm-2 col-form-label">Zmodyfikowana:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control-plaintext" id="modified" th:field="*{modified}" readonly="readonly" />
                </div>
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Zapisz" />
        <a class="btn btn-outline-primary" th:href="@{/}">Anuluj</a>
    </form>

</body>
</html>
